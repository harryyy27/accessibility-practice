<! DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Practicing accessibility">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <title>
            Accessible Nav and Modal
        </title>
        <link rel="manifest" href="/manifest.json">
        <link rel="shortcut icon" href="#" />
        <link href="./style.css" rel="stylesheet" type="text/css"/>
        <link href="./print.css" rel="stylesheet" type="text/css" media="print"/>
    </head>
    <body>
        <header id="header-container">
            <nav id="nav-container"
                 aria-haspopup="menu"
                 aria-labelledby="menuLabel">
                <button id="button-menu"
                        tabindex="0"
                        aria-controls="nav-wrapper"
                        aria-expanded="false">
                    Menu
                </button>
                <div id="nav-wrapper"
                     role="nav-wrapper"
                     aria-hidden="true"
                     class="menu-closed menu-invisible">
                    <h2 id="menuLabel">Menu</h2>
                    <ul role="nav-bar"
                        id="nav-bar"
                        >
                        <li role="menuitem"
                            class="navbar_item">
                            <a href="#" tabindex="-1">One</a>
                        </li>
                        <li role="menuitem"
                            class="navbar_item">
                            <a href="##" tabindex="-1">Two</a>
                        </li>
                        <li role="menuitem"
                            class="navbar_item">
                            <a href="###" tabindex="-1">Three</a>
                        </li>                        
                    </ul>
                </div>
            </nav>
            <h1>This website was accessible</h1>
            <div id="modal-container" 
                 aria-haspopup="dialog"
                 aria-label="modal=container">
                 <button tabindex="0" 
                            id="button-signin"
                            aria-controls="modal"
                            aria-haspopup="true"
                            aria-expanded="false">
                       SignIN
                 </button>
                 
            </div>
            <div id="modal" 
                         role="modal"
                         aria-modal="false"
                         aria-labelledby="sign-in"
                         class="modal-hidden">
                    <button id="modal-close"aria-label="close-signin" tabindex="-1">X</button>
                    <h2 id="sign-in"> Sign In</h2>                    
                    <div id="input-wrapper" role="input-container">
                        <label id="elabel" for="email">E-mail</label>
                        <input id="email" aria-labelledby="elabel" tabindex="-1"/>
                        <label id="plabel" for="password">Password</label>
                        <input id="password" aria-labelledby="plabel" tabindex="-1"/>
                    </div>
            </div>
            
        </header>
        <canvas>
            
        </canvas>
        <script src="./script.js"></script>
    </body>
</html>
